<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요. 룐디자인입니다.</title>
    <style>
        /* 전체 스타일 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #fff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        /* 연락처 섹션 */
        .contact-section {
            padding: 2rem;
            background-color: #f8f9fa;
            text-align: center;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-button:hover {
            background-color: #2980b9;
        }

        .contact-button.kmong {
            background-color: #00c7ae;
        }

        .contact-button.kmong:hover {
            background-color: #00b39d;
        }

        .kmong-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .kmong-icon::before {
            content: "K";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #00c7ae;
            font-weight: bold;
            font-size: 14px;
        }

        /* 포트폴리오 그리드 */
        .portfolio-section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .portfolio-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item .description {
            padding: 1rem;
            background-color: white;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .contact-buttons {
                flex-direction: column;
            }

            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>RyonDesign</h1>
        <p>컨텐츠 디자인 전문가</p>
    </header>

    <section class="contact-section">
        <div class="contact-buttons">
            <a href="tel:010-1234-5678" class="contact-button">
                <i class="fas fa-phone"></i> 전화하기
            </a>
            <a href="https://your-website.com" class="contact-button">
                <i class="fas fa-globe"></i> 웹사이트
            </a>
            <a href="https://instagram.com/your-handle" class="contact-button">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://kmong.com/gig/618693" class="contact-button kmong">
                <span class="kmong-icon"></span> 크몽
            </a>
        </div>
    </section>

    <section class="portfolio-section">
        <h2 class="section-title">포트폴리오</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="/api/placeholder/400/320" alt="상품 상세페이지 1">
                <div class="description">
                    <h3>상품 상세페이지 디자인</h3>
                    <p>의류 브랜드 상세페이지 디자인</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="/api/placeholder/400/320" alt="SNS 배너 1">
                <div class="description">
                    <h3>SNS 배너 디자인</h3>
                    <p>식품 브랜드 인스타그램 배너</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="/api/placeholder/400/320" alt="상품 상세페이지 2">
                <div class="description">
                    <h3>상품 상세페이지 디자인</h3>
                    <p>화장품 브랜드 상세페이지</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="/api/placeholder/400/320" alt="SNS 배너 2">
                <div class="description">
                    <h3>SNS 배너 디자인</h3>
                    <p>패션 브랜드 프로모션 배너</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
